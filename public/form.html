<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container gradient-background">
        <h2>Registration Form</h2>
        <form class="form" id="registrationForm">
            <!-- First Name -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="first_name" id="firstName" class="capitalize" required>
                <div id="firstNameError" class="error">No numbers allowed in First Name</div>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="last_name" id="lastName" class="capitalize" required>
                <div id="lastNameError" class="error">No numbers allowed in Last Name</div>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="my_email" id="email" class="form-control" placeholder="example@example.com" required>
                <div id="email-error" class="form-error"></div>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" name="my_password" id="password" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
                <div id="error-message" class="error-message"></div>
            </div>
            <!-- Country Code and Mobile Number -->
            <div class="phone-container">
                <div class="phone-item">
                    <label for="country-code">Country Code</label>
                    <input type="text" name="country_code" id="country-code" placeholder="+1" pattern="\+\d{1,4}" title="Country code should start with '+' followed by 1 to 4 digits">
                </div>
                <div class="phone-item">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" name="my_phone" id="phone" pattern="\d{10}" title="Phone number should contain 10 digits only">
                    <div id="phone-error-message"></div>
                </div>
            </div>
            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <div>
                    <label>
                        <input type="radio" name="my_gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="my_gender" value="female" required> Female
                    </label>
                    <label>
                        <input type="radio" name="my_gender" value="other" required> Other
                    </label>
                </div>
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <textarea name="address" id="inputAddress" cols="55" rows="5" class="form-control" placeholder="Apartment, studio, or floor" required></textarea>
            </div>
            <!-- City and State -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city" pattern="[A-Za-z]+" title="Only alphabets are allowed" required>
                    <div id="city-error-message" class="error-message"></div>
                </div>               
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" name="state" class="form-control" required>
                        <option value="" selected disabled>Choose...</option>
                        <!-- States will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
